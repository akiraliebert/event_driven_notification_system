requires-python = ">=3.12"
dependencies = [
    "shared",
    "flask>=3.0,<4.0",
    "confluent-kafka>=2.6,<3.0",
    "gunicorn>=23.0,<24.0",
    "pydantic-settings>=2.0,<3.0",
